<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>eldorado-test</title>
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

    </head>

    <body class="body-form">
        
        <div class="form-page">
        
<!--  -->
        <header class="header">
            <div class="container">
            <div class="header-top">
                <div class="row">
                    <div class=" col-lg-12 col-md-12  col-sm-12 ">
                        
                    </div>
                </div>                
            </div>
                
            </div>
        </header>

        <section class="form-section ">
            <div class="container">
                    <div class="row">                    
                    
                            <div class=" col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="title-container">
                                    <h1 class="h1 h1--uppercased form-section__title"> Заголовок </h1>
                                    <p class="form-section__subtitle"> Lorem ipsum dolor sit amet, consectetur adipiscing elit </p>
                                </div>
                                
                            </div>
                    </div>
                    <form class="my-form" id="my-form" autocomplete="off">
                            <div class="row">
                                <div class=" col-lg-12 col-md-12 col-sm-12   col-12  ">
                                    <div class="my-form__row">
                                        <label for="" class="my-form__label ">
                                            <input class="project-input my-form__input" placeholder="Ваше имя" title="name" data-html="1" name="group" id="name" type="text" >
                                            <div class="my-form__error-box"></div>
                                        </label> 
                                    </div>
                                    <div class="my-form__row">
                                        <label for="" class="my-form__label ">
                                            <input class="project-input my-form__input" placeholder="Ваш e-mail" title="email" data-html="2" name="group" id="email" type="email" > 
                                            <div class="my-form__error-box"></div>
                                        </label>
                                    </div>
                                    <div class="my-form__row my-form__row--close-gap">
                                        <label for="" class="my-form__label ">
                                            <!-- <span class="insta-label"></span> -->
                                            <textarea rows="10" cols="100" class="project-textarea" id="message" placeholder="Напишите что нибудь" ></textarea>
                                            <div class="my-form__error-box"></div>
                                        </label>
                                    </div>
                                    <div class="my-form__row">
                                        <label class="project-checkbox-container form-section__checkbox-container">
                                            <input class="project-checkbox" type="checkbox" name="checkbox-test" id="checkbox">
                                            <span class="project-checkbox-custom"></span>
                                            <span class="project-checkbox-label">Я даю согласие на обработку персональных данных</span>
                                            <div class="my-form__error-box"></div>                                            
                                        </label>    
                                    </div>
                                    <div class="my-form__button">
                                        <button class="button button--green " type="submit">
                                            отправить
                                        </button>
                                        <div class="project-alert-console">
                                            Данные формы отправлены в консоль. 
                                        </div>
                                    </div>
                                </div>
                            </div>       
                        </form>   
                        
            </section>
                                
        </div>


        <script src="vendor/jquery/jquery.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>

        
        
    </body>

</html>
